<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경(테두리)색 변경</title>

  <style>
    img{
      padding:5px;
      background:#666;
    }
    img.type1{background:#ef4018;}
    img.type2{background:#9ab92e;}
    img.type3{background:#05184d;}
    img.type4{background:#ff184d;}
    img.type5{background:#0518ff;}
  </style>
  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script>
    $(function(){
      //Math.random() = 0 ~ 1사이의 실수를 구해줍니다
      //Math.random()*5 = 0 ~ 5사이의 실수를 구해줍니다.
      //Math.ceil() = 소수점을 올림처리해줍니다
      
      //img요소를 클릭할 경우 콜백함수에 있는 코드가 실행됩니다
      $("img").click(function(){
        //1에서 5사이의 숫자를 랜덤으로 구하는 공식
        let n = Math.ceil(Math.random()*5);
        console.log(n)
        //클릭이벤트가 발생한 img요소를 선택 기존에 적용된 class를 읽어와야합니다.
        let existClass = $(this).attr("class")

        //클릭한 이미지에 기존 class를 제거하고 새로운 class를 적용
        $(this).removeClass(existClass).addClass("type"+n)
        //"type" + n = 변수 n에 있는 숫자를 담는다

        //이미지의 src경로를 변경
        let num = Math.ceil(Math.random()*3);//1~3사이의 숫자를 랜덤으로 구해서 num변수에 할당
        $(this).attr("src","img/th"+num+".jpg")

      })

    })
  </script>
</head>
<body>
  <img src="img/th1.jpg" alt="">
  <img src="img/th2.jpg" alt="">
  <img src="img/th3.jpg" alt="">
</body>
</html>
