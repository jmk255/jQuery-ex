<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리기초</title>
  <!--제이쿼리 라이브러리 링크(다운로드 받은 파일 경로)-->
  <!-- <script src="js/jquery.js"></script> -->

  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <!--개발자가 작성할 js코드-->
  <script>
    //$(선택자) = jQuery(선택자)
    //$(document) = 현재 html문서를 선택 = javascript : document.documentElement
    
    $(document).ready(function(){//body안에 있는 모든 요소를 읽어온 후에 코드를 실행해라
    })
    //짧게 표현
    $(function(){
      //$(선택자).메서드().메서드().메서드()
      $('p').css('border','4px solid red')
      $('#gnb').css('border','4px solid orange')
      $('.logo').css('border','4px solid yellow')
      $('#gnb > ul > li').css('border','4px solid green')
      $('#gnb ul').css('border','4px solid blue')
      $('#visual + #content').css('border','4px solid navy')
      $('#visual ~ #footer').css('border','4px solid purple')
      $('div.util').css('border','4px solid pink')
      $('.left, .right, #banner').css('border','4px solid gray')
    })
  </script>
</head>
<body>
  <header id="header">
    <div class="logo">로고</div>
    <div class="util">회원가입</div>
    <nav id="gnb">
      <ul>
        <li>메뉴1
          <ul>
            <li>메뉴1_1</li>
          </ul>          
        </li>
      </ul>
    </nav>
    <div id="visual">
      <p>비주얼</p>
    </div>
    <div id="content">
      <div class="left">왼쪽</div>
      <div class="right">
        <div class="util">오른쪽</div>
      </div>
    </div>
    <div id="banner">배너</div>
    <footer id="footer">푸터</footer>
  </header>
</body>
</html>
