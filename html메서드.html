<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html메서드</title>
  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script>
    $(function(){
      //html메서드 : 선택한 요소의 자식 html을 취득, 생성, 변경할 수 있다.
      console.log($("#m1").html())
      $("#m1").html("<em>html</em>")
      $("#m2 > div").html(function(){
        //this = 현재 메서드가 바라보고 있는 요소(객체) -> 현재 순환중인 div요소
        return "<strong>" + $(this).text() + "</strong>";
      })
    })
  </script>
</head>
<body>
  <div id="m1"><strong>jQuery</strong></div>
  <div id="m2">
    <div><em>html</em></div>
    <div><em>css</em></div>
    <div><em>javascript</em></div>
  </div>
</body>
</html>
