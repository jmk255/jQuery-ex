<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소의 위치 읽어오기</title>
  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <!--jquery UI-->
  <link href="js/jquery-ui.min.css" rel="stylesheet">
  <script src="js/jquery-ui.min.js"></script>
  
  <style>
    *{margin:0; padding:0;}

    #wrapper{
      border:5px solid blue;
      font-size:20px;
      width:500px;
      height:500px;
      position:absolute;
      top:150px;
      left:100px;
    }
    #box{
      position:absolute;
      width:100px;
      height:100px;
      left:50px;
      top:50px;
      background:red;
      color:#fff;
    }
  </style>
  <script>
    $(function(){
      const box = $("#box");
      const posInfo = $("#position_info");

      //#box에 draggable기능을 적용
      box.draggable({
        drag:function(){//drag이벤트 발생했을 때 코드가 실행됨
          //offset().left, offset().top = 브라우저를 기준으로 위치값을 구해줍니다
          //posInfo안의 자손요소(후손포함)중 #ol을 선택, box요소의 left위치값을 텍스트로 적용
          posInfo.find("#ol").text(box.offset().left)
          posInfo.find("#ot").text(box.offset().top)
          
          //box의 left위치속성 값과 top위치속성값을 구해줍니다(부모요소기준)
          posInfo.find("#pl").text(box.position().left)
          posInfo.find("#pt").text(box.position().top)

        }
      });
    })
  </script>
</head>
<body>
  <div id="position_info">
    <span>offset().left = </span><span id="ol">0</span><br>
    <span>offset().top = </span><span id="ot">0</span><br>
    <span>position().left = </span><span id="pl">0</span><br>
    <span>position().top = </span><span id="pt">0</span><br>
    <span>box를 드래그 해보세요</span>
  </div>

  <div id="wrapper">
    <div id="box">box</div>
  </div>
</body>
</html>
