<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컬러 피커</title>
  <style>
    html,body{
        margin:0;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;
        height:100%;
        background:black;
      }
      div{
        background-color:#fff;
        padding:2rem;/*r = root(최상위)를 의미*/
        border-radius: 1rem;
        width:14rem;
        box-shadow: 0 0 1rem rgba(0,0,0,0.5);
      }
  </style>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function(){
      //#colorText의 텍스트로 #colorPicker의 value값을 적용
      $("#colorText").text(`컬러 코드:${$("#colorPicker").val()}`)

      //컬러피커에 input이벤트 생성
      $("#colorPicker").on("input", function(){
        //#colorText에 컬러 코드를 표시
        let colorCode = $("#colorPicker").val()
        $("#colorText").text(`컬러 코드: ${colorCode}`)

        //body의 배경색을 colorCode로 변경
        $("body").css("background-color",colorCode);
      })
    })
  </script>
</head>
<body>
  <div>
    <p id="colorText">컬러 코드 검색</p>
    <input id="colorPicker" type="color">
  </div>
</body>
</html>
