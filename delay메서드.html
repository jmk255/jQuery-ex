<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delay메서드</title>
  <style>
    *{margin:0; padding:0;}
    #controller{padding:10px;}
    .box{
      width:100px; 
      height:100px;
      border:2px solid blue;
      position:relative;
      margin:10px;
    }
    .box:nth-child(2){background-color:tomato;}
    .box:nth-child(3){background-color:gold;}
    .box:nth-child(4){background-color:turquoise;}
    .box:nth-child(5){background-color:steelblue;}
  </style>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function(){
      //.delay(duration)
      //애니메이션 효과 및 기본 효과를 약간 지연시키는 메서드
      $("button").click(function(){
        //b1의 left값을 0에서 90%위치로 0.1초 딜레이타입 후에 1초동안 이동
        $(".b1").css("left", 0).delay(100).animate({"left":"90%"},1000)
        $(".b2").css("left", 0).delay(200).animate({"left":"90%"},1000)
        $(".b3").css("left", 0).delay(300).animate({"left":"90%"},1000)
        $(".b4").css("left", 0).delay(400).animate({"left":"90%"},1000)

      })
    })
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="controller">
      <button class="left" type="button">move</button>
    </div>

    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4"></div>
  </div>
</body>
</html>
