<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr메서드</title>
  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script>
    $(function(){
      //attr메서드는 선택된 요소의 속성과 값을 설정하거나 리턴합니다
      //어트리뷰트 값 가져오기 : $(selector).attr(name);
      let value = $("input").attr("value")
      console.log(value)

      //어트리뷰트의 속성과 값 추가 설정하기 : $(selector).attr(name, value)
      $("input").attr("value", "어트리뷰트 값 설정하기")

      //여러 어트리뷰트의 속성과 값을 추가 설정하기
      //$(selector).attr({name:value,name:value,name:value})
      $("input").attr({"value":"value수정", "id":'id수정', "class":"class수정"})
      
      //어트리뷰터 속성 제거 : $(selector).removeAttr(name)
      $("input").removeAttr("value");
    })
  </script>
</head>
<body>
  <input type="text" value="이름을 입력해 주세요" id="nameField" class="txt">
</body>
</html>
