<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>each메서드</title>
  
  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script>
    $(function(){
      
      //배열 생성
      const a = [1, 2, 3, 4];
      console.log(a[1]);//배열순번으로 배열요소에 접근할 수 있다

      //jQuery의 배열 메서드를 이용하면 객체에 쉽게 접근할 수 있다.
      /*
        $.each(배열명 또는 객체명, function(index, value){
          실행코드
        })
      */

      //4개의 도시 이름을 담은 배열을 생성
      let city = ["서울", "대구", "대전", "부산"];
      //each문은 배열요소를 하나씩 접근하여 배열의 갯수만큼 반복실행해줍니다
      $.each(city, function(index, value){
        console.log(index, value)
      })

      //객체
      let person = {name : "홍길동", age : 16};
      console.log(person.name, person.age)

      let subjectInfo = {
        subject : "html",
        grade : 1 ,
        days : 20
      }

      $.each(subjectInfo, function(key, value){
        console.log(key, value);
      });

      console.log($("div").attr("class"));
      //선택자로 요소에 접근하여 class를 읽어오는 코드 이때 모든 div태로 접근할 수 없다(처음에 작성된 div의 attr속성값만 읽어옵니다)

      //.each메서드로 모든 div태그를 순차적으로 접근하여 값을 읽어올 수 있다
      $('div').each(function(index, element){
        console.log(index, element)
      })
    })
  </script>
</head>
<body>
  <div class="m1">내용1</div>
  <div class="m2">내용2</div>
  <div class="m3">내용3</div>
</body>
</html>
