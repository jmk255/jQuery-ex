<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intl(인터네셔널)API</title>
  <script>
    // 숫자 간결하게 나타내기
    const views = 9744642;
    //NumberFormat() 의 첫번째 인수로 언어선택(ko, en등) 또는 navigator.language로 브라우저에서 설정한 언어를 선택할 수 있음, 두번째 인자로 옵션전달
    const formatter = new Intl.NumberFormat(navigator.language, {
      notaion : 'compact', //간결하게 표현
      style: 'currency', //통화(화폐 단위)
      currency: 'krw' //원 = krw, 달러 = usd
    })
    document.write(formatter.format(views) + "<br>")

    //날짜 / 시간 제대로 포맷하기
    const date = new Date();
    console.log(date)
    console.log(new Intl.DateTimeFormat("ko").format(date))
    console.log(new Intl.DateTimeFormat("en-US").format(date))
    console.log(new Intl.DateTimeFormat("de").format(date))
    console.log(new Intl.DateTimeFormat("zh").format(date))

    //간편한 API
    console.log(
      date.toLocaleDateString("ko",{
        minute : 'numeric',
        hour : 'numeric',
        day : 'numeric',
        month : 'long',
        year : 'numeric',
        weekday: 'short'
      })
    )
  </script>
</head>
<body>
  
</body>
</html>
