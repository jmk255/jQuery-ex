<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스추가제거</title>

  <!--제이쿼리 CDN(웹상에 있는 외부파일을 링크)-->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script>
    $(function(){
      //클래스 추가하기
      //$(selector).addClass(value)
      $("#el").addClass("btn show");//#el에 btn과 show클래스 추가

      //클래스 제거하기
      //$(selector).removeClass(value)
      $("#el").removeClass("on btn");

      //클래스 존재여부 확인 (true, false로 반환)
      //$(selector).hasClass(value)
      let bool = $('#el').hasClass("on")
      console.log(bool) //false

      //클래스 토글하기
      //$(selector).toggleClass(value)
      $("#el").toggleClass("on")
      //on클래스값이 존재하면 제거되고 존재하지 않으면 추가됩니다
    })
  </script>
</head>
<body>
  <div class="on active" id="el"></div>
</body>
</html>
