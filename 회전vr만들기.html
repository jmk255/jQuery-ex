<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360vr</title>
  <!--jQuery UI CSS-->
  <link href="js/jquery-ui.min.css" rel="stylesheet">
  <style>
    body{
      text-align: center;
    }
    #slider{
      width:500px;
    }
  </style>

  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!--jQUery UI JS-->
  <script src="js/jquery-ui.min.js"></script>

  <script>
    $(function(){
      //이미지요소를 #slideList의 자식요소로 추가
      for(let i = 0; i < 120; i++){//0 ~ 119까지 반복되는 코드
        //#slideList의 자식요소로 이미지를 추가
        $("#slideList").append(`<img src="360VR/Picanto_Green_${i}.jpg" alt="image${i}">`)
      }
      //모든 이미지를 제거
      $("#slideList > img").hide();

      //첫번째 이미지만 화면에 표시
      $("#slideList > img").first().show();

      //슬라이드 시퀀스의 시작과 끝 인덱스를 설정
      let start = 0;
      let end = $("#slideList > img").length - 1; //end는 119가 됩니다
      //console.log(end)

      //슬리이더에 이벤트(input) 리스너 추가
      $("#slider").on("input",function(){
        //슬라이더의 현재 값 가져오기
        let sliderValue = $(this).val();
        //비례식을 이용하여 이미지 인덱스 계산(소수점이 나오면 안되므로 반올림 처리)
        let imgIndex = Math.round((sliderValue * end)/100)
        console.log(imgIndex)
        //모든 이미지를 숨기고 해당 인덱스의 이미지를 표시
        $("#slideList > img").hide().eq(imgIndex).show();
      })
    })
  </script>
</head>
<body>
  <div id="slideList"></div>
  <input type="range" id="slider" max="100" min="0" value="0">
</body>
</html>
