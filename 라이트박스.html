<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라이트 박스</title>
  <!--라이트박스 css-->
  <link href="css/lightbox.css" rel="stylesheet">
  <!--custom CSS-->
  <link href="" rel="styleshee">

  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!--라이트박스 플러그인-->
  <script src="js/lightbox.js"></script>

  <!--custom.js-->
  <script>
    $(function(){
      lightbox.option({
        "resizeDuration" : 200, //다른 크기의 이미지 간 전환시 넓이와 높이에 애니메이션을 적용하는데 걸리는 시간
        "wrapAround" : true, //마지막 이미지에 도달하면 오른쪽 탐색 화살표가 표시되고 클릭시 세트의 첫번째 이미지로 다시 이동
        "alwaysShowNavOnTouchDevices" : true, //터치를 지원하는 기기에서 마우스를 올리면 표시되는 왼쪽 및 오른쪽 탐색 화살표가 항상 표시
        "fadeDuration" : 300,//페이드 인 / 아웃에 걸리는 시간
      })
    })
  </script>
</head>
<body>
  <a href="img/lop0.jpg" data-lightbox="image-1" data-title="My caption">image #1</a>
  <!--data-lightbox의 값을 일치시키면 이미지 갤러리가 그룹이 됩니다-->
  <a href="img/lop1.jpg" data-lightbox="roadtrip">
    <img src="img/thumb1.jpg" width="100" height="100">
  </a>
  <a href="img/lop2.jpg" data-lightbox="roadtrip">
    Image #3
  </a>
  <a href="img/lop3.jpg" data-lightbox="roadtrip">
    Image #4
  </a>
</body>
</html>
