<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>위치관계를통해선택</title>
  <!--css내부정의-->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 30px;
    }

    div {
      border: 1px solid green;
      margin: 5px;
    }

    li {
      border: 1px solid blue;
      list-style: none;
      margin: 5px;
    }
  </style>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script>
    $(function () {//document.ready
      $('.parent > ul').children().css('color', 'red');
      //ul요소의 자손 요소를 선택
      $('.first').next().css('color', 'red');
      //클래스가 first인 요소의 다음형제 요소를 선택
      $('.child').nextAll().css('color', 'blue');
      //클래스가 child인 요소의 다음 형제 요소들 전부를 선택
      $('.parent>ul>li:first').nextUntil('.end').css('color', 'green');
      //li의 첫번째요소의 다음 형제요소부터 클래스가 end인 요소의 전까지 선택
      $('.parent').parent('ul').css('color', 'purple');
      //클래스가 parent인 요소의 부모요소인 ul요소를 선택
      $('.child').parents('.parent').css('color', 'hotpink');
      //클래스가 child인 요소의 조상 요소중 클래스가 parent인 요소를 선택
      $('.childEl').parentsUntil('.parentEl').css('color', 'red');
      //클래스가 childEl요소의 조상요소중 클래스가 parentEl요소의 전요소를 선택
      $('#wrap').find('.findEl').css('color', 'red');
      //아이디가 wrap인 요소의 후손요소중 클래스가 findEl인 요소를 선택
      var el = $('#wrap li').is('.findEl');

    });
  </script>

</head>

<body>
  <div id="wrap">
    <ul>
      <li class="first">1</li>
      <li>2</li>
      <li>3
        <ul>
          <li>3-1</li>
          <li>3-2</li>
          <li class="parent">3-3
            <ul>
              <li>3-3-1</li>
              <li>3-3-2</li>
              <li class="child">3-3-3</li>
              <li class="end">3-3-4</li>
              <li>3-3-5</li>
            </ul>
          </li>
          <li>3-4</li>
        </ul>
      </li>
      <li>4
        <ul>
          <li>4-1</li>
          <li>4-2</li>
          <li class="parentEl">4-3
            <ul>
              <li>4-3-1</li>
              <li>4-3-2</li>
              <li class="childEl">4-3-3</li>
              <li>4-3-4</li>
              <li>4-3-5</li>
            </ul>
          </li>
          <li class="findEl">4-4</li>
        </ul>
      </li>
    </ul>
  </div>

</body>

</html>
