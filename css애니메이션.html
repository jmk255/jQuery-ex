<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    body{
      text-align: center;
      padding:2rem;
    }
    .ani-css{
      animation:zoom 2s linear infinite;
    }
    @keyframes zoom {
      0%{scale:1;}
      50%{scale:2;}
      100%{scale:1;}
    }
    .heading2{
      background-color:wheat;
      padding:20px;
    }
  </style>
</head>
<body>
  <h2 class="ani-css">CSS</h2>
  <h2 class="ani-js">javascript</h2>
  <h2 class="heading2">TITLE</h2>
  <script>
    const heading = document.querySelector(".ani-js");
    heading.animate({//keyframe
      scale:[1,2,1],
    },{//option
      duration: 2000, //애니메이션 시간
      iterations: Infinity, //무한반복
    })

    //회전하는 제목
    const heading2 = document.querySelector(".heading2")
    const keyframes = {
      opacity: [0,1],
      rotate : ['x 360deg', 0]
    }
    const options = {
      duration: 1000,
      easing : 'ease'
    }
    heading2.addEventListener("mouseenter",function(){
      heading2.animate(keyframes, options);
    })

    const keyframes2 = {
      borderRadius:[
        '20% 50% 50% 70% / 50% 50% 70% 50%',
        '50% 20% 50% 50% / 40% 40% 60% 60%',
        '50% 40% 20% 40% / 40% 50% 50% 80%',
        '50% 50% 50% 20% / 40% 40% 60% 60%',
      ]
    }
    const options2 = {
      duration: 8000,
      direction: 'alternate',
      iterations: Infinity
    }
    heading2.animate(keyframes2, options2);
  </script>
</body>
</html>
