<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 순환</title>
  <style>
    img{
      padding:0;
      margin:5px;
    }
  </style>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script>
    $(function(){
      //prepend버튼에 클릭이벤트 생성
      $("#prepend").click(function(){
        //마지막 이미지 요소를 변수에 할당
        const lastImg = $("#container img:last");
        //prepend로 #container의 마지막 자손 이미지를 첫번째 자손 위치로 이동시킴
        $("#container").prepend(lastImg)
      })
    })
  </script>
</head>
<body>
  <div id="container">
    <img src="img/img01.png" width="200">
    <img src="img/img02.png" width="200">
    <img src="img/img03.png" width="200">
    <img src="img/img04.png" width="200">
  </div>
  <p>prepend를 사용하여 사진을 순환합니다</p>
  <button id="prepend">prepend</button>
</body>
</html>
