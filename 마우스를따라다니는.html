<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스를 따라다니는 이미지</title>
  <style>
    *{
      margin:0; padding:0;
      cursor:none;/* 기본 커서이미지를 제거 */
    }
    body{
      overflow:hidden;
    }
    ul{
      list-style:none;
      padding:20px 0;
      display:flex;
      gap:80px;
      justify-content: center;
      font-size:18px;
    }
    #cursor{
      pointer-events:none;/*해당 요소가 클릭이 안되도록 만들어 줍니다*/
      position:absolute;
    }

    #cursor img{
      display:block;
      width:50px;
      height:50px;
      transition:transform 0.3s;
    }
  </style>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function(){
      //마우스 움직임에 따라 커서 위치 이동

      //브라우저 내에서 마우스를 움직였을때, 이때 콜백함수의 인자로 이벤트객체를 전달
      $(window).on("mousemove", function(e){
        //마우스의 x와 y좌표값을 구해줍니다.
        let x = e.clientX - 25;
        let y = e.clientY - 25;
        //console.log(x, y)
        //#cursor의 위치값을 마우스의 위치값으로 대입
        $("#cursor").css({
          top : y + "px",
          left : x + "px"
        })
      })

      //링크 메뉴 위에 마우스를 올리면 커서 회전
      $(".links li").on("mouseenter", function(){
        //커서 이미지를 180도로 회전
        $("#cursor > img").css("transform","rotate(180deg)")
      })

      $(".links li").on("mouseleave", function(){
        //커서 이미지를 다시 0도로 회전
        $("#cursor > img").css("transform","rotate(0deg)")
      })
    })
  </script>
</head>
<body>
  <div id="cursor">
    <img src="img/shuriken.png" alt="수리검">
  </div>
  <header>
    <ul class="links">
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
    </ul>
  </header>
</body>
</html>
