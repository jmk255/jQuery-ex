<!<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>07_parentsUntil_메소드</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			$(document).ready(function(){
				
			});
		</script>
	</head>
	
	<body>
		<span>parentsUntil() 메서드를 사용하여 id가 "childEl"인 엘리먼트의 조상 엘리먼트중 id가 "parentEl"인 엘리먼트의 전엘리먼트의 색을 바꿔주세요.</span>
		<div id="wrapper">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3
					<ul>
						<li>3-1</li>
						<li>3-2</li>
						<li id="parentEl">3-3
							<ul>
								<li>3-3-1</li>
								<li>3-3-2</li>
								<li id="childEl">3-3-3</li>
								<li>3-3-4</li>
								<li>3-3-5</li>
							</ul>
						</li>
						<li>3-4</li>
					</ul>
				</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
